<!--商品分类-->
<div id="itemCategory_template" class="swiper-slide ui-col" style="display: none;width: 97px;">
	<img name="url"/>
	<p name="name"></p>
</div>

<li id="item_list_template" class="list-line" style="display: none;">
	<div class="ui-col ui-icon">
		<i class="ui-img-cover"></i>
	</div>
	<div class="ui-col ui-text">
		<h3 name="name"></h3>
		<h4><span name="quantityUnitName"></span></h4>
		<div class="bot">
			<del name="marketPrice"></del>
			<p>合同价<span name="contractPrice"></span></p>
		</div>
	</div>
	<div class="ui-col ui-btn">
		<a class="carts ui-img-cover"></a>
		<!--<a href="javascript:void(0);" class="btn ui-row-flex">立即抢购</a>-->
		<div class="num ui-row-flex">
			<div class="ui-col br sub">—</div>
			<div class="ui-col br">
				<input type="tel" class="quantity onlyNum" maxlength="5" value="1"/>
			</div>
			<div class="ui-col add">+</div>
		</div>
	</div>
</li>
